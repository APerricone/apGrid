<html>

<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="apgrid.css">
    <link rel="stylesheet" href="green-table.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="apgrid.js"></script>
    <style>
        #test {
            width: 50%;
            margin-left: 25%;
        }
        .changed {
            background-color: red;
        }
        .apGrid td {
            transition: background-color 0.3s;
        }
    </style>
    <script>
        $(function () {
            var data = [];
            for(var i=0;i<10;i++) {
                var row = ["row "+(i+1)];
                for(var j=0;j<10;j++)
                    row.push(Math.random()*100);
                data.push(row);
            }
            var columns = [{ text: "Name", percent: 10 }];
            for(var j=0;j<10;j++)
                columns.push({ text: "data "+(j+1), percent: 5, align: "right", format: (a) => a.toFixed(2) });

            $("#test").apGrid({
                columns: columns,
                data: data
            });
            setInterval(()=> {
                for(var i=0;i<10;i++) for(var j=1;j<=10;j++) {
                    if(Math.random()<0.1) {
                        data[i][j]=Math.random()*100;
                    }
                }
                $("#test").apGrid("setData",data,true);
            },500);
            //$("#test").apGrid("addFooter", () => `<div style="text-align: right;">${$("#test").apGrid("nRows")} elements</div>`)
        });
    </script>
</head>

<body>
    <h1>Dynamic source</h1>
    <span>in this demo some cells changes every half second</span>
    <div id="test" class="green-table"></div>
</body>

</html>
