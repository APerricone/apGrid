<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="apgrid.js"></script>
    <script src="demo_dataSource.js"></script>
    <script>
        $(function () {
            prepareData(100);
            var incomeFormat = new Intl.NumberFormat(undefined,{ style: 'currency', currency: 'EUR',minimumFractionDigits: 2, maximumFractionDigits: 2 });
            var dateFormat = new Intl.DateTimeFormat(undefined,{ month: '2-digit', day: '2-digit', year: 'numeric' });
            $("#test").apGrid({
                columns: [
                    { name: "name",    text: "Name",    percent: 30, sortable: true },
                    { name: "surname", text: "Surname", percent: 30, sortable: true },
                    { name: "city",    text: "City",    percent: 20, sortable: true },
                    { name: "income",  text: "Income",  percent: 10, align: "right", format: incomeFormat.format, sortable: true},
                    { name: "born",    text: "Born",    percent: 10, align: "right", format: dateFormat.format,   sortable: true},
                ],
                data: getSortedDataSource,
                footer: '<div style="text-align: right;">100 elements</div>',
                height: 400
            });
            //$("#test").apGrid("addFooter", () => `<div style="text-align: right;">${$("#test").apGrid("nRows")} elements</div>`)
        });
